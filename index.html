<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">

    <link href="assets/css/example.css" rel="stylesheet" type="text/css">
    <link href="assets/css/generate-snippets.css" rel="stylesheet" type="text/css">
    <link href="assets/css/prism.css" rel="stylesheet">

    <title>Code Snippet Examples</title>
  </head>
  <body>
    <div class="container">
      <h1>Auto generated code snippets (for a pattern library)</h1>
      <h2>Examples</h2>

      <div class="example-container">
        <h3>Example <i>with</i> toggle button</h3>
        <div class="pattern-snippet">
          <div class="grid grid-2">
            <div class="grid-item">grid</div>
            <div class="grid-item">example</div>
          </div>
        </div>
      </div>

      <div class="example-container">
        <h3>Example <i>without</i> toggle button</h3>
        <div class="pattern-snippet no-toggle">
          <div class="grid grid-3">
            <div class="grid-item">grid</div>
            <div class="grid-item">for</div>
            <div class="grid-item">example</div>
          </div>
        </div>
      </div>
    <div>

    <script src="assets/js/generate-snippets.js"></script>
    <script src="assets/js/prism.js"></script>
  </body>
</html>
